<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- tag para reponsividade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>David Machado - DoWhile 2021</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="degrade1"></div>
    <div class="degrade2"></div>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <!-- span é tipo uma div só que pra uma linha somente-->
            <img
              src="images/selo.svg"
              alt="Selo RocketSeat"
              class="animation"
            />
          </span>
          <img
            src="https://github.com/DavidMach2.png/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">David Machado</h1>
        <a id="userLink" href="https://github.com/DavidMach2/" target="_blank">
          <img src="images/github.svg" alt="icone github" /><span id="userLogin"
            >DavidMach2</span
          >
        </a>
        <p id="userBio">
          Um estudante de desenvolvimento Web muito entusiasmado para conhecer
          coisas novas
        </p>
        <ul id="socialLinksList">
          <li class="youtube">
            <a href="https://www.youtube.com/c/RocketSeat" target="_blank">
              <img
                class="social-btn"
                src="images/youtube.svg"
                alt="icone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/davidmachado314/"
              target="_blank"
            >
              <img
                class="social-btn"
                src="images/insta.svg"
                alt="icone insta"
              />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/David.machado777/"
              target="_blank"
            >
              <img
                class="social-btn"
                src="images/facebook.svg"
                alt="icone facebook"
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://bit.ly/3n4iwYC" target="_blank">
              <img
                class="social-btn"
                src="images/linkedin.svg"
                alt="icone linkedin"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector("main"), {
        max: 7,
        speed: 300,
      });
    </script>
  </body>
</html>
